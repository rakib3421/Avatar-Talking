<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avatar Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <section class="main-container">
    <div class="avatar-selectors">
      <label>Choose User Character
        <select id="user-avatar-select">
          <option value="/static/boy3.mp4">BERAT</option>
          <option value="/static/boy4.mp4">TEODOR</option>
        </select>
      </label>

      <label>Choose Your Partner
        <select id="ai-avatar-select">
          <option value="/static/girl2.mp4">CARLOTTA</option>
          <option value="/static/girl3.mp4">TUBA</option>
        </select>
      </label>
    </div>

    <div class="conversation-wrapper">
      <div class="avatar-block left">
        <video id="user-video" class="avatar-video" muted playsinline></video>
      </div>

      <div class="chat-history" id="chat-history"></div>

      <div class="avatar-block right">
        <video id="ai-video" class="avatar-video" muted playsinline></video>
      </div>
    </div>

    <div class="input-section">
      <div class="input-box">
        <input type="text" id="user-input" placeholder="User says..." />
        <button id="user-mic-btn">ðŸŽ¤</button>
        <button id="user-send-btn">Send</button>
      </div>

      <select id="personality-select">
        <option value="friendly">Friendly</option>
        <option value="funny">Funny</option>
        <option value="flirty">Flirty</option>
        <option value="wise">Wise</option>
        <option value="formal">Formal</option>
      </select>

      <select id="ai-reply-from">
        <option value="ai">Reply as AI</option>
        <option value="user">Reply as USER</option>
      </select>

      <div class="input-box">
        <input type="text" id="ai-input" placeholder="AI says..." />
        <button id="ai-mic-btn">ðŸŽ¤</button>
        <button id="ai-send-btn">Send</button>
      </div>
    </div>
  </section>

  <script src="/static/script.js"></script>
</body>
</html>
